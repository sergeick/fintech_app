services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - app-network

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka
    platform: linux/amd64
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app-network

  auth_service:
    build: ./auth_service
    container_name: auth_service
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  transaction_service:
    build: ./transaction_service
    container_name: transaction_service
    ports:
      - "5001:5001"
    environment:
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - kafka
      - mongo
      - zookeeper
      - redis
    networks:
      - app-network

  akhq:
    image: tchiotludo/akhq:latest
    container_name: akhq
    platform: linux/amd64  # Указание платформы для эмуляции на arm64
    ports:
      - "8080:8080"  # Порт для доступа к веб-интерфейсу AKHQ
    volumes:
      - ./application.yml:/app/application.yml  # Монтирование конфигурационного файла
    depends_on:
      - kafka  # Убедитесь, что Kafka уже запущен
    networks:
      - app-network




  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    platform: linux/amd64
    ports:
      - "9000:9000"
    environment:
      - KAFKA_BROKERCONNECT=kafka:9092
#      - JVM_OPTS=-Xms32M -Xmx64M
    depends_on:
      - kafka
    networks:
      - app-network

  kafka_manager:
    image: hlebalbau/kafka-manager:latest
    container_name: kafka_manager
    platform: linux/amd64
    ports:
      - "9001:9000"
    environment:
      - ZK_HOSTS=zookeeper:2181
      - APPLICATION_SECRET=your_application_secret  # Измените на свой секретный ключ
      - KM_DEFAULT_CLUSTER=kafka
      - KM_CLUSTER_0_NAME=default
      - KM_CLUSTER_0_ZOOKEEPER=zookeeper:2181
      - KM_CLUSTER_0_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
      - zookeeper
    networks:
      - app-network

networks:
  app-network:
#    name: app-network
    driver: bridge


